[build]
  command = "npm run build"
  publish = "dist"
  environment = { NODE_VERSION = "20" }

# ✅ Redirect rules (automatically reference _redirects file)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ✅ Force HTTPS
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# ✅ Sitemap reference (important for search engines)
[[headers]]
  for = "/*"
  [headers.values]
    Link = "</sitemap.xml>; rel=\"sitemap\""

# ✅ Caching: improve performance + Core Web Vitals
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ✅ Default: ensure HTML isn’t aggressively cached
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# ✅ Security Headers (SEO trust + Lighthouse improvement)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    
[[edge_functions]]
  path = "/*"
  function = "www-redirect"
